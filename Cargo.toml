[workspace]
resolver = "3"
members = ["crates/zintl-ui", "crates/zintl-render", "crates/zintl-render-math", "crates/zintl-run", "crates/zintl-wgpu", "crates/zintl-winit", "crates/zintl-ui-state", "crates/zintl-ui-macro", "crates/zintl-ui-view", "crates/zintl-ui-render", "crates/zintl-ui-app", "crates/zintl-widget", "crates/zintl"]

[workspace.package]
authors = ["Hasegawa, Raku <raku@exhibition.jp>"]
version = "0.0.1-alpha.1"

[workspace.dependencies]
zintl = "0.0.1-alpha.1"
zintl-ui = "0.0.1-alpha.1"
zintl-ui-app = "0.0.1-alpha.1"
zintl-ui-macro = "0.0.1-alpha.1"
zintl-ui-view = "0.0.1-alpha.1"
zintl-ui-render = "0.0.1-alpha.1"
zintl-ui-state = "0.0.1-alpha.1"
zintl-render = "0.0.1-alpha.1"
zintl-render-math = "0.0.1-alpha.1"
zintl-run = "0.0.1-alpha.1"
zintl-wgpu = "0.0.1-alpha.1"
zintl-winit = "0.0.1-alpha.1"
zintl-widget = "0.0.1-alpha.1"
bytemuck = { version = "=1.23", features = ["derive"] }
cgmath = "0.18"
