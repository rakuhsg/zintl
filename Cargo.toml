[workspace]
resolver = "3"
members = ["crates/zintl-ui", "crates/zintl-render", "crates/zintl-render-math", "crates/zintl-run", "crates/zintl-wgpu", "crates/zintl-winit", "crates/zintl-state", "crates/zintl-ui-macro", "crates/zintl-widget", "crates/zintl"]

[workspace.package]
license = "BSD-3-Clause"
description = "Powerful yet simple GUI toolkit for Rust."
authors = ["Hasegawa, Raku <raku@exhibition.jp>"]
version = "0.0.1-alpha.2"

[workspace.dependencies]
zintl = { version = "0.0.1-alpha.1", path = "crates/zintl" }
zintl-ui = { version = "0.0.1-alpha.1", path = "crates/zintl-ui" }
zintl-ui-macro = { version = "0.0.1-alpha.1", path = "crates/zintl-ui-macro" }
zintl-state = { version = "0.0.1-alpha.1", path = "crates/zintl-state" }
zintl-render = { version = "0.0.1-alpha.1", path = "crates/zintl-render" }
zintl-render-math = { version = "0.0.1-alpha.1", path = "crates/zintl-render-math" }
zintl-run = { version = "0.0.1-alpha.1", path = "crates/zintl-run" }
zintl-wgpu = { version = "0.0.1-alpha.1", path = "crates/zintl-wgpu" }
zintl-winit = { version = "0.0.1-alpha.1", path = "crates/zintl-winit" }
zintl-widget = { version = "0.0.1-alpha.1", path = "crates/zintl-widget" }
bytemuck = { version = "=1.23", features = ["derive"] }
cgmath = "0.18"
